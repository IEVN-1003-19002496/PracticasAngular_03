<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Multiplicación</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f0f0f0;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <h2>Ingrese dos números:</h2>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="num1" class="col-sm-2 col-form-label">Número 1:</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="num1" class="form-control" name="num1" id="num1" placeholder="Número 1" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="num2" class="col-sm-2 col-form-label">Número 2:</label>
                        <div class="col-sm-10">
                            <input type="text" [(ngModel)]="num2" class="form-control" name="num2" id="num2" placeholder="Número 2" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button (click)="multiplicar()" class="btn btn-primary">Calcular Multiplicación</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6" *ngIf="sumaNumeros.length">
                <div class="mb-3">
                    <h2>Resultado:</h2>
                </div>
                <div class="alert alert-success" role="alert">
                    <h3>{{ mostrarResultado() }}</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Agrega los enlaces a los scripts de Bootstrap JS y jQuery (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
